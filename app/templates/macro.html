{% macro displaySourcesList(sources_list) %}

{% for sources in sources_list %}
   
<div class='container-fluid'>

<div class="jumbotron">
  <h1 class="display-4">{{sources.name}}</h1>
  <p class="lead">{{sources.description}}</p>
  <hr class="my-4">
  <p>Category :<span style='text-transform:capitalize;'>{{sources.category}}</span> </p>
  <a class="btn btn-primary btn-lg" href="{{sources.url}}" role="button">View Source</a>
</div>

</div>

 {% endfor %}

{% endmacro %}
